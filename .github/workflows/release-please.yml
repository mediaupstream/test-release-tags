name: Release Main

on:
  push:
    branches:
      - prerelease

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: simple
          command: manifest
          token: ${{ secrets.AUTOMATION_TOKEN }}
          target-branch: prerelease